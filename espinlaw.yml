substitutions:
  hostname: espinlaw
  low_light_level: "5"

esphome:
  name: ${hostname}
  platform: ESP8266
  board: d1_mini # pinout https://randomnerdtutorials.com/esp8266-pinout-reference-gpios/

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

api:
captive_portal:
logger:
ota:
web_server:

status_led:
  pin:
    number: D4
    inverted: true

# https://randomnerdtutorials.com/esp8266-pinout-reference-gpios/
# ok: 1, 2, 5, 6, 7

i2c: # for temperature sensor
  scl: D1
  sda: D2
  scan: true
  id: bus_a

sensor:
  - platform: sht3xd
    temperature:
      name: "In-law Temperature"
      # filters:
      #   - offset: -2.7 # -5ÂºF
    humidity:
      name: "In-law Humidity"
    address: 0x44
    update_interval: 60s

  - platform: adc
    pin: A0
    name: "In-law Light Level"
    id: in_law_light_level
    update_interval: 1s
    unit_of_measurement: "%"
    filters:
      - multiply: 100 # to convert to %
      - sliding_window_moving_average:
          send_every: 60

binary_sensor:
  - platform: gpio
    name: "In-law Motion Sensor"
    id: inlaw_motion_sensor
    pin: D7
    device_class: motion
    filters:
      - delayed_off: 120s

  - platform: template
    name: "In-law Is Dark"
    lambda: |-
      if (id(in_law_light_level).state > ${low_light_level}) {
        return false;
      } else {
        return true;
      }

switch:
  - platform: restart
    name: "${hostname} Restart"

  - platform: gpio
    id: desk_up_button
    name: "Desk Up Button"
    pin: D5
    restore_mode: ALWAYS_OFF
    internal: true
    interlock: &desk_buttons [desk_up_button, desk_down_button]

  - platform: gpio
    id: desk_down_button
    name: "Desk Down Button"
    pin: D6
    restore_mode: ALWAYS_OFF
    internal: true
    interlock: *desk_buttons

  - platform: template
    name: "Desk Raised"
    id: desk_raised
    icon: "mdi:desk"
    optimistic: true
    restore_state: false
    turn_on_action:
      - switch.turn_on: desk_up_button
      - delay: 16.3s
      - switch.turn_off: desk_up_button
      - delay: .5s
      - switch.turn_on: desk_down_button
      - delay: .5s
      - switch.turn_off: desk_down_button

    turn_off_action:
      - switch.turn_on: desk_down_button
      - delay: 14.8s
      - switch.turn_off: desk_down_button
      - delay: .5s
      - switch.turn_on: desk_up_button
      - delay: 1s
      - switch.turn_off: desk_up_button

