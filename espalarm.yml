substitutions:
  hostname: espalarm

esphome:
  name: ${hostname}
  platform: ESP8266
  board: d1_mini # pinout https://randomnerdtutorials.com/esp8266-pinout-reference-gpios/

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

captive_portal:
logger:
ota:
web_server:

status_led:
  pin:
    number: D4
    inverted: true

output:
  - platform: esp8266_pwm
    pin: D2
    id: rtttl_out

rtttl:
  output: rtttl_out

