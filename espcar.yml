sensor:
  - platform: ultrasonic
    name: "Car Ultrasonic Sensor"
    id: car_distance_sensor
    trigger_pin: 23
    echo_pin: 22
    update_interval: 1s
    filters:
      - filter_out: 0.00
      - sliding_window_moving_average:
          window_size: 5
          send_every: 5
      - filter_out: 0.00
