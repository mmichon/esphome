substitutions:
  esp_hostname: espcar

esphome:
  name: ${esp_hostname}
  platform: ESP32
  board: nodemcu-32s # WROOM32 https://circuits4you.com/2018/12/31/esp32-devkit-esp32-wroom-gpio-pinout/

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

api:
captive_portal:
logger:
ota:
web_server:

switch:
  - platform: restart
    name: "${esp_hostname} Restart"

status_led:
  pin:
    number: GPIO2
    inverted: true

binary_sensor:
  - platform: template
    name: "Car Tailgate Open"
    id: car_tailgate_open
    lambda: |-
      // used to be .2 but when car is under sensor, it's ~.46
      if (id(car_distance_sensor).state > 0 && id(car_distance_sensor).state < .5) {
        // Tailgate open
        return true;
      } else {
        // Tailgate closed
        return false;
      }

  - platform: gpio
    name: "Garage Motion Sensor"
    id: garage_motion_sensor
    pin: 12
    device_class: motion
    filters:
      - delayed_off: 120s

